<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./src/output.css" rel="stylesheet">
</head>
<body class="bg-gray-800 min-h-screen overflow-hidden">
  <!-- Grid background pattern  -->
  <div class="fixed inset-0 opacity-10 z-0">
    <div class="w-full h-full" style="background-image: linear-gradient(rgba(255, 255, 255, 0.5) 1px, transparent 1px), linear-gradient(90deg, rgba(255, 255, 255, 0.5) 1px, transparent 1px); background-size: 50px 50px;"></div>
  </div>

  <div class="flex h-screen relative z-10">
    <!-- Left Sidebar -->
    <div class="w-16 bg-gray-900 flex flex-col items-center py-6 space-y-4">
      <div class="w-10 h-10 bg-blue-500 rounded-lg flex items-center justify-center hover:bg-gray-600 transition-colors"></div>
      <div class="w-10 h-10 bg-gray-700 rounded-lg flex items-center justify-center hover:bg-gray-600 transition-colors"></div>
      <div class="w-10 h-10 bg-gray-700 rounded-lg flex items-center justify-center hover:bg-gray-600 transition-colors"></div>
      <div class="w-10 h-10 bg-gray-700 rounded-lg flex items-center justify-center hover:bg-gray-600 transition-colors"></div>
      <div class="w-10 h-10 bg-gray-700 rounded-lg flex items-center justify-center hover:bg-gray-600 transition-colors"></div>
      <div class="w-10 h-10 bg-gray-700 rounded-lg flex items-center justify-center hover:bg-gray-600 transition-colors"></div>
      <div class="flex-1"></div>
      <div class="w-10 h-10 bg-gray-700 rounded-lg flex items-center justify-center hover:bg-gray-600 transition-colors"></div>
      <div class="w-10 h-10 bg-gray-600 rounded-lg flex items-center justify-center hover:bg-gray-600 transition-colors"></div>
      <div class="w-10 h-10 bg-red-600 rounded-lg flex items-center justify-center hover:bg-gray-600 transition-colors"></div>
    </div>

    <!-- Main Content -->
    <div class=" flex-1 flex justify-center items-center p-0">
      <div class="grid grid-cols-5 grid-rows-3 gap-6 w-[1100px] h-[650px]">
        <!-- Profile Card: col 1, rows 1-2 -->
        <div class="row-span-2 col-span-1 bg-gray-900 rounded-2xl flex flex-col items-center justify-center p-6 shadow-lg">
          <div class="w-28 h-28 rounded-full bg-gray-700 mb-4"></div>
          <div class="text-xl font-bold text-blue-200 mb-1">AestheticArch</div>
          <div class="text-md text-blue-100 mb-2">rxyhn</div>
        </div>


        <!-- Widget 1: col 2, row 1 -->
        <div class="col-span-1 row-span-1 bg-gray-900 rounded-2xl flex items-center justify-center shadow-lg">
          <div class="w-24 h-24 bg-gray-800 rounded-2xl"></div>
        </div>
        <!-- Widget 2: col 3, row 1 -->
        <div class="col-span-1 row-span-1 bg-gray-900 rounded-2xl flex items-center justify-center shadow-lg">
          <div class="w-24 h-24 bg-gray-800 rounded-2xl"></div>
        </div>


        <!-- Music Player: col 4-5, rows 1-2 -->
        <div class="row-span-2 col-span-2 bg-gray-900 rounded-2xl flex flex-col items-center justify-center p-6 shadow-lg">
          <div class="w-24 h-24 bg-gray-700 rounded-xl mb-4"></div>
          <div class="text-lg text-blue-200 font-bold mb-1">Offline</div>
          <div class="text-sm text-blue-100 mb-2">Nothing Playing</div>
          <div class="flex items-center gap-2 mt-2">
            <button class="w-8 h-8 bg-gray-800 rounded-full flex items-center justify-center"></button>
            <button class="w-8 h-8 bg-gray-800 rounded-full flex items-center justify-center"></button>
            <button class="w-8 h-8 bg-gray-800 rounded-full flex items-center justify-center"></button>
          </div>
        </div>


        <!-- Widget 3: col 2, row 2 -->
        <div class="col-span-1 row-span-1 bg-gray-900 rounded-2xl flex items-center justify-center shadow-lg">
          <div class="w-24 h-24 bg-gray-800 rounded-2xl"></div>
        </div>
        <!-- Widget 4: col 3, row 2 -->
        <div class="col-span-1 row-span-1 bg-gray-900 rounded-2xl flex items-center justify-center shadow-lg">
          <div class="w-24 h-24 bg-gray-800 rounded-2xl"></div>
        </div>

        <!-- Quote Card: col 1-2, row 3 -->
        <div class="col-span-2 row-span-1 bg-gray-900 rounded-2xl flex flex-col justify-center items-center p-6 shadow-lg">
          <div class="text-blue-100 text-center">"It is through science that we prove, but through intuition that we discover."<br><span class="block mt-2">~ Henri Poincaré ~</span></div>
        </div>

        <!-- Weather Card: col 3, row 3 -->
        <div class="col-span-1 row-span-1 bg-gray-900 rounded-2xl flex flex-col justify-center items-center p-6 shadow-lg">
          <div class="text-blue-200 text-lg font-bold mb-1">Thursday</div>
          <div class="text-blue-100 mb-2">Moderate Rain</div>
          <div class="text-blue-100 text-sm">22°C in Bandung, ID</div>
        </div>
        
        <!-- System Info Card: col 4-5, row 3 -->
        <div class="col-span-2 row-span-1 bg-gray-900 rounded-2xl flex flex-col justify-center items-center p-6 shadow-lg">
          <div class="text-blue-200 font-bold mb-1">Next: <span class="italic">Sleep in 01h 32min</span></div>
          <div class="text-blue-100 text-xs mt-2">0 high priority, 1 total</div>
          <div class="text-blue-100 text-xs">2h 17m uptime</div>
          <div class="text-blue-100 text-xs">978kb / 3370kb used</div>
          <div class="text-blue-100 text-xs">116 / 1766 free</div>
        </div>
      </div>

      <!-- Right Sidebar -->
    <div class="w-16 bg-gray-900 flex flex-col items-center justify-between py-6 space-y-4 h-[650px] ml-4 rounded">
      <div class="w-10 h-10 bg-gray-700 rounded-lg flex items-center justify-center hover:bg-gray-600 transition-colors"></div>
      <div class="w-10 h-10 bg-gray-700 rounded-lg flex items-center justify-center hover:bg-gray-600 transition-colors"></div>
      <div class="w-10 h-10 bg-gray-700 rounded-lg flex items-center justify-center hover:bg-gray-600 transition-colors"></div>
      <div class="w-10 h-10 bg-gray-700 rounded-lg flex items-center justify-center hover:bg-gray-600 transition-colors"></div>
      <div class="w-10 h-10 bg-gray-700 rounded-lg flex items-center justify-center hover:bg-gray-600 transition-colors"></div>
      <div class="w-10 h-10 bg-gray-700 rounded-lg flex items-center justify-center hover:bg-gray-600 transition-colors"></div>
      <div class="w-10 h-10 bg-gray-700 rounded-lg flex items-center justify-center hover:bg-gray-600 transition-colors"></div>
    </div>
    </div>

    
  </div>
</body>
</html>
